<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>My live headlines</title>
    <link rel="stylesheet" href="assets/stylesheets/news-api.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" charset="utf-8"></script>
  </head>
<body>

  <!-- use a handlebars templates to generate a list of articles -->
  <!-- http://handlebarsjs.com/installation.html -->

  <script id="article-template" type="text/x-handlebars-template">
    {{#each articles}}
      <article>
        <h1>{{title}}</h1>
        <p>
          {{#if author}}{{author}},{{/if}}
          <time pubdate datetime="{{publishedAt}}">
            <a href="{{url}}">{{publishedAt}}</a>
          </time>
        </p>
        {{#if urlToImage}}
          <figure>
            <img src="{{urlToImage}}" width="380" alt="{{title}}">
          </figure>
        {{/if}}
        {{#if description}}
          <p class="description">{{description}}</p>
        {{/if}}
      </article>
    {{/each}}
  </script>

  <header role="banner">
    <h1>Live headlines from AT, HN, TC &amp; TNW</h1>
  </header>

  <main id="content">
    <h1 id="hacker-news">Hacker News</h1>
    <h1 id="ars-technica">Ars Technica</h1>
    <h1 id="techcrunch">Tech Crunch</h1>
    <h1 id="the-next-web">The Next Web</h1>
  </main>

  <footer role="contentinfo">
    <p><small>Powered by <a href="https://newsapi.org/">News API</a></small></p>
  </footer>

  <!-- https://html5boilerplate.com/ -->
  <script src="assets/js/news-api.js"></script>

</body>
</html>
